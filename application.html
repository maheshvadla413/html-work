<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
</head>
<body>
    <h3>Appliction Form</h3>
    <form action="">
        <label for="name">Name: </label>
    <input type="name" id="name" placeholder="Enter the name" required>
    <br>
    <br>
    <label for="email">Email: </label required>
    <input type="email" id="email" placeholder="Enter the email" required>
    <br>
    <br>
    <label for="number">Phone Number: </label>
    <input type="number" id="number" placeholder="Enter the number" required>
    <br>
    <br>
    <label for="password">Password: </label>
    <input type="password" id="password" placeholder="Enter the password" required>
    <br>
    <br>
    <label for="date">Date: </label>
    <input type="date" id="date" required>
    <br>
    <br>
    <label for="gender">Gender: </label>
    Male<input type="radio" name="gender" id="male">
    Female<input type="radio" name="gender" id="female">
    Other<input type="radio" name="gender" id="other">
    <br>
    <br>
    <label for="qualifiication">Qualifiication: </label>
    10th<input value="10th" type="checkbox">
    Intermadiate<input value="Intermadiate" type="checkbox">
    Degree/B.tech<input value="degree/b.tech" type="checkbox">
    <br><br>
    <label for="it knowledge">IT Knowledge: </label>
    <input value="java" type="checkbox">Java
    <input value="sql" type="checkbox">SQL
    <input value="html" type="checkbox">HTML
    <input value="css" type="checkbox">CSS
    <input value="javascript" type="checkbox">JavaScript
    <br>
    <br>
    <textarea name="Address" id="Address" rows="5" placeholder="Address" required></textarea>
    <br><br>
    <input type="submit">
    <input type="reset">
    </form>
</body>
</html>
