<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <form action="login.html" target="_blank">
        <p>
            User name: <input type="text" placeholder="Enter the name" required>
        </p>
        <p>
            User email: <input type="email" placeholder="Enter the email" required>
        </p>
        <p>
            User password: <label for="password"></label><input type="password" placeholder="Enter the password" required>
        </p>
        <p>
            Date of Birth: <input type="date" placeholder="date">
        </p>
        <p>Phone number: <input type="number" placeholder="Enter the number" required></p>
        <p>
            <input value="Male" type="radio" name="gender">Male
            <input value="Female" type="radio" name="gender">Female
            <input value="other" type="radio" name="gender">Other
        </p>
        <p>
            <input value="10th" type="checkbox">10th
            <input value="Intermadiate" type="checkbox">Intermadiate
            <input value="Degree/B.tech" type="checkbox">Degree/B.tech
        </p>
        <p>
            <textarea rows="5" placeholder="Address" required></textarea>
        </p>
        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>
</body>

</html>
