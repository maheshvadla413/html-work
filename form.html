<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="list.html">
        <p><input type="text" placeholder="Enter Username" required></p>
        <p><input type="password" placeholder="Enter a password" required></p>
        <p><input type="date" required></p>
        <p><input type="number" placeholder="Enter a number" required></p>
        <p>
            <input value="Male" type="radio" name="Gender" required>Male
            <input value="Female" type="radio" name="Gender" required>Female
        </p>
        <p>
            <input value="10th" type="checkbox" required>10th
            <input value="Intermediate" type="checkbox" required>Intermediate
            <input value="Degree" type="checkbox" required>Degree
        </p>
        <p>
            <select>
                <option value="Select a Car">Select a Car</option>
                <option value="Mahindra Thar">Mahindra Thar</option>
                <option value="Range Rover">Range Rover</option>
                <option value="Polo GT">Polo GT</option>
            </select>
        <p><textarea rows="10" placeholder="Address" required></textarea></p>
        <p><input type="file"></p>
        <p>
            <input type="button" value="Click">
            <button>work</button>
        </p>
        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>
</body>

</html>
